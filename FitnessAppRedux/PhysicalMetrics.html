<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="pm_styles.css">
</head>
<body>
  <br>

  <div id="top">
  <h1>My Physical Metrics</h1>
  <p>Enter your physical metrics here so they can be submitted to your profile.</p>
  </div>

  <form>
  <p>
  <la for="height">Height (in inches): </la>
  <input type="text" name="height" id="height">
  </p>

  <p>
  <la for="weight">Weight (in pounds): </la>
  <input type="text" name="weight" id="weight">
  </p>

  <p>
  <label for="birthday">Birthday: </label>
  <input type="date" id="birthday" name="birthday">
  </p>

  <p> What meals do you typically eat every day? Select all that apply. </p>

  Breakfast : <input type="checkbox" name="meals" value="breakfast" /><br />
  Lunch : <input type="checkbox" name="meals" value="lunch" /><br />
  Dinner : <input type="checkbox" name="meals" value="dinner" /><br />

  <br>
  <input type="button" onclick="alert('Your metrics have been submitted!')" value="Submit">
  <input type="reset">
  </form>
</body>
</html>
